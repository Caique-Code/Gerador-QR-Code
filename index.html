<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Gerador de QR Code</h1>
        <div class="card p-4">
            <div class="form-group">
                <label for="textInput">Digite um texto ou site:</label>
                <input type="text" id="textInput" class="form-control" placeholder="Coloque um texto para gerar o QR Code">
        </div>
        <button id="generateBtn" class="btn btn-primary btn-block">Gerar QR Code</button>
        <button id="downloadBtn" class="btn btn-secondary btn-block mt-3" style="display: none;">Download QR Code</button>

        <div id="qrCodeContainer" class="text-center mt-4"></div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</body>
</html>
